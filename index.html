<!doctype html>
<html lang="en" ng-app="TodoList">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
  </head>

  <body ng-controller="TodoListController as listCtrl">
    <form class="form-horizontal">
      New task:<input type="text" ng-model="listCtrl.newTask">
      <button class="btn" ng-click="listCtrl.addTask()">Add task</button>
    </form>

    <div>
      <h2> Task list </h2>
        <ul class="list-group" ng-repeat="task in listCtrl.taskList">
          <li class="list-group-item">
            <input type="checkbox" ng-model="task.done">
            {{$index}}{{task.title}}
          </li>
        </ul>
    </div>
    <div>
      <button class="btn" ng-click="listCtrl.deleteDone()">Delete tasks marked done</button>
    </div>
  <script src="js/app.js"></script>
  <script src="js/todoListController.js"></script>
  </body>
</html>
